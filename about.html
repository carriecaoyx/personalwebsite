<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuxin Cao</title>
    <link rel="stylesheet" href="https://latex.vercel.app/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            display: flex;
            min-height: 100vh;
        }

        /* Left sidebar */
        .sidebar {
            background-image: url("myphoto.jpg");
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .logo {
            font-size: 26px;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a.active {
            font-weight: 600;
            text-decoration: underline;
        }

        /* Right content area */
        .content-section {
            flex: 1;
            padding: 60px;
            max-width: 900px;
        }

        .page-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .content-text {
            font-size: 17px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
            }

            .content-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html" class="logo">Yuxin Cao</a>

        <ul class="nav-links">
            <li><a href="about.html" class="active">About Me</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="research.html">My Research</a></li>
        </ul>
    </div>

    <div class="content-section">
        <h1 class="page-title">About Me</h1>

        <p class="content-text">
            I'm a .
        </p>

        <p class="content-text">

        </p>

        <p class="content-text">

    </div>

</body>
</html>
